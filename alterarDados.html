	<script>
		jQuery(function($){
		  $('#telefoneCliente').mask('(99)9999-9999');
		  $('#celularCliente').mask('(99)99999-9999');
		});
		function alertaSucessoDados()
		{
			alert("Seus dados foram alterados com sucesso!");
		}
		function enviardados()
		{
			if(document.Senhas.senhaAntiga.value=="")
			{
				alert('Digite sua senha antiga!');
				document.Senhas.senhaAntiga.focus();
				return false;
			}
			else if(document.Senhas.senhaNova.value=="")
			{
				alert('Digite sua senha nova!');
				document.Senhas.senhaNova.focus();
				return false;
			}
			else if(document.Senhas.senhaConfirm.value=="")
			{
				alert('Digite a confirmação da sua senha!');
				document.Senhas.senhaConfirm.focus();
				return false;
			}
			else
			{
				alert('Alterado com sucesso');
			}

		}		
</script>

	<div class="container">
		<h1 class="page-header">Alteração de dados cadastrados</h1>
		<form id="alterarCliente" method="post" action="#">
			<fieldset>
				<legend>Dados Pessoais</legend>
				<div class="form-group">
					<label for="nomeCliente">Nome completo</label>
					<input type="text" class="form-control" disabled="1" id="nomeCliente" value="José Augusto Pereira de Mello">
				</div>
				<div class="form-group">
					<label for="sexoCliente">Sexo</label>
					<input type="text" class="form-control" id="sexoCliente" disabled="1" value="Masculino">
				</div>
				<div class="form-group">
					<label for="emailCliente">E-mail</label>
					<input type="text" class="form-control" id="emailCliente" value="jose.augusto@gmail.com">
				</div>
				<div class="form-group">
					<label for="telefoneCliente">Telefone:</label>
					<input type="text" class="form-control" id="telefoneCliente" value="(21)3659-9895"/>
				</div>
				<div class="form-group">
					<label for="celularCliente">Celular:</label>
					<input type="text" class="form-control" id="celularCliente" value="(21)99654-5417"/>
				</div>
			</fieldset>
			<fieldset>
				<legend>Endereço</legend>
				<div class="form-group">
					<label for="enderecoCliente">Endereço</label>
					<input type="text" class="form-control" id="enderecoCliente" value="Avenida Rio Branco"/>
				</div>
				<div class="form-group">
					<label for="numeroCliente">Número</label>
					<input type="text" class="form-control" id="numeroCliente" value="152">
				</div>
				<div class="form-group">
					<label for="complementoCliente">Complemento</label>
					<input type="text" class="form-control" id="complementoCliente" value="Sem complemento"/>
				</div>	
				<div class="form-group">
					<label for="estadoCliente">Estado</label>
						<select name="estadoCliente" class="form-control"> 
							<option>Rio de Janeiro</option> 
							<option value="ac">Acre</option> 
							<option value="al">Alagoas</option> 
							<option value="am">Amazonas</option> 
							<option value="ap">Amapá</option> 
							<option value="ba">Bahia</option> 
							<option value="ce">Ceará</option> 
							<option value="df">Distrito Federal</option> 
							<option value="es">Espírito Santo</option> 
							<option value="go">Goiás</option> 
							<option value="ma">Maranhão</option> 
							<option value="mt">Mato Grosso</option> 
							<option value="ms">Mato Grosso do Sul</option> 
							<option value="mg">Minas Gerais</option> 
							<option value="pa">Pará</option> 
							<option value="pb">Paraíba</option> 
							<option value="pr">Paraná</option> 
							<option value="pe">Pernambuco</option> 
							<option value="pi">Piauí</option> 
							<option value="rj">Rio de Janeiro</option> 
							<option value="rn">Rio Grande do Norte</option> 
							<option value="ro">Rondônia</option> 
							<option value="rs">Rio Grande do Sul</option> 
							<option value="rr">Roraima</option> 
							<option value="sc">Santa Catarina</option> 
							<option value="se">Sergipe</option> 
							<option value="sp">São Paulo</option> 
							<option value="to">Tocantins</option> 
						</select>
					</div>
					<div class="form-group">
						<label for="cidadeCliente">Cidade</label>
						<input type="text" class="form-control" id="cidadeCliente" value="Rio de Janeiro">
					</div>
					<div class="form-group">
					  <label for="bairroCliente">Bairro</label>
					  <input type="text" class="form-control" id="bairroCliente" value="Centro"> 
					</div>
					<button type="submit" onClick="alertaSucessoDados()" class="btn btn-primary">Alterar dados</button>
					<button type="reset" class="btn btn-warning">Resetar</button>
			</fieldset>
		</form>
		<form action="#" method="post" name="Senhas" onSubmit="return enviardados();" >
			<fieldset><br>
				<legend>Alteração de senha</legend>
				<div class="form-group">
					<label for="senhaAntiga">Senha antiga</label>
					<input type="password" class="form-control" id="senhaAntiga" placeholder="Digite sua senha antiga"/>
				</div>
				<div class="form-group">
					<label for="senhaNova">Senha Nova</label>
					<input type="password" class="form-control" id="senhaNova" placeholder="Digite sua senha nova"/>
				</div>
				<div class="form-group">
					<label for="senhaConfirm">Confirme sua senha</label>
					<input type="password" class="form-control" id="senhaConfirm" placeholder="Confirme sua senha"/>
				</div>
				<button type="submit" class="btn btn-primary">Alterar senha</button>
			</fieldset>
		</form>
