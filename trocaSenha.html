  <body>
  <div class="container">
	<center><img src="img/logo.png" alt="Logo da empresa Fast Service" title="Logo da empresa Fast Service" width="250px"  class="img-responsive" alt="LogoMarca da empresa Fast Service"/></center>
    <form class="form-signin" id="form" action="#" onSubmit="alert('Alterado com sucesso!'); window.close();">
		<h2 class="form-signin-heading text-center">Primeiro Acesso</h2>
		<p class="text-muted text-center">Olá Natália, foi verificado que esse foi seu primeiro acesso. Então será necessário realizar a troca da sua senha provisória. Então, preencha os campos abaixo e altere agora mesmo!</p>
        <label for="inputEmail" class="sr-only">Nova Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Senha" required autofocus>
        <label for="inputPassword" class="sr-only">Confirme sua senha</label>
        <input type="password" id="inputPassword" class="form-control"  placeholder="Confirme sua senha" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Alterar</button>
      </form>
    </div>
  </body>
