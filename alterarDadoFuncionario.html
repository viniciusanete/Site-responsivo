        <div class="container">
            <h1 class="page-header">
               Alterar dado do Funcionário
            </h1>
            <form method="post" action="#">
				<fieldset>
					<legend>Dados Pessoais</legend>
					<div class="form-group">
						<label for="nome">
							Nome Completo
						</label>
						<input type="text" class="form-control" name="nome" id="nome" disabled="1" value="Natália Joana">
					</div>
					<div class="form-group">
						<label for="telefone">
							Telefone
						</label>
						<input type="text" class="form-control" name="telefone" id="telefone" value="(21)3658-8987">
					</div>
					<div class="form-group">
						<label for="telefoneD">
							Celular
						</label>
						<input type="text" class="form-control" name="telefoneD" id="telefoneD" value="(21)98858-8987">
					</div>
					<div class="form-group">
						<label for="email">
							E-mail
						</label>
						<input type="email" class="form-control" name="email" id="email" value="natalia.joana@gmail.com">
					</div>
					
					</fieldset>
					<fieldset>
				<legend>Endereço</legend>
				<div class="form-group">
					<label for="enderecoCliente">Endereço</label>

				</div>
				<div class="form-group">
					<label for="numeroCliente">Número</label>
					<input type="text" class="form-control" id="numeroCliente" value="152">
				</div>
				<div class="form-group">
					<label for="complementoCliente">Complemento</label>
					<input type="text" class="form-control" id="complementoCliente" value="Sem complemento"/>
				</div>	
				<div class="form-group">
					<label for="estadoCliente">Estado</label>
						<select name="estadoCliente" class="form-control"> 
							<option>Rio de Janeiro</option> 
							<option value="ac">Acre</option> 
							<option value="al">Alagoas</option> 
							<option value="am">Amazonas</option> 
							<option value="ap">Amapá</option> 
							<option value="ba">Bahia</option> 
							<option value="ce">Ceará</option> 
							<option value="df">Distrito Federal</option> 
							<option value="es">Espírito Santo</option> 
							<option value="go">Goiás</option> 
							<option value="ma">Maranhão</option> 
							<option value="mt">Mato Grosso</option> 
							<option value="ms">Mato Grosso do Sul</option> 
							<option value="mg">Minas Gerais</option> 
							<option value="pa">Pará</option> 
							<option value="pb">Paraíba</option> 
							<option value="pr">Paraná</option> 
							<option value="pe">Pernambuco</option> 
							<option value="pi">Piauí</option> 
							<option value="rj">Rio de Janeiro</option> 
							<option value="rn">Rio Grande do Norte</option> 
							<option value="ro">Rondônia</option> 
							<option value="rs">Rio Grande do Sul</option> 
							<option value="rr">Roraima</option> 
							<option value="sc">Santa Catarina</option> 
							<option value="se">Sergipe</option> 
							<option value="sp">São Paulo</option> 
							<option value="to">Tocantins</option> 
						</select>
					</div>
					<div class="form-group">
						<label for="cidadeCliente">Cidade</label>
						<input type="text" class="form-control" id="cidadeCliente" value="São João de Meriti">
					</div>
					<div class="form-group">
					  <label for="bairroCliente">Bairro</label>
					  <input type="text" class="form-control" id="bairroCliente" value="Vilar dos Teles"> 
					</div>
					<button type="submit" onClick="alertaSucessoDados()" class="btn btn-primary">Alterar dados</button>
					<button type="reset" class="btn btn-warning">Resetar</button>
			</fieldset>
			</form>
