    <div class="container">
      <h1 class="page-header">Alteração do serviço 0004</h1>
	  <form action="#" method="#">
		<fieldset>
			<legend>Serviço Escolhido</legend>
			<div class="form-group">
				<label for="servicoEscolhido">
					Serviço
				</label>
				<input type="text" class="form-control" id="servicoEscolhido" name="servicoEscolhido" value="Limpador de Piscina" readonly >
			</div>
			<div class="form-group">
				<label for="funcionarioResponsavel">
					Funcionário responsável
				</label>
				<input type="text" class="form-control" id="funcionarioResponsavel" name="funcionarioResponsavel" value="Marcos Paulo" readonly>
			</div>
			<div class="form-group">
				<label for="DiaServico">
					Dia do serviço
				</label>
				<input type="text" class="form-control" id="DiaServico" name="DiaServico" value="05/12/2016" readonly>
			</div>
			<div class="form-group">
				<label for="horaServico">
					Hora do serviço
				</label>
				<input type="text" class="form-control" id="horaServico" name="horaServico" value="08:00 às 12:00" readonly>
			</div>
			<div class="form-group">
				<label for="valorTotal">
					Valor total
				</label>
				<input type="text" class="form-control" id="valorTotal" name="valorTotal" value="R$ 230,00" readonly>
			</div>
		</fieldset>
		<fieldset>
			<legend>Endereço</legend>
			<div class="form-group">
				<label for="end">
					Logradouro
				</label>
				<input type="text" class="form-control" id="end" name="end" value="Rua Amarui">
			</div>
			<div class="form-group">
				<label for="numero">
					Número
				</label>
				<input type="text" class="form-control" id="numero" name="numero" value="487">
			</div>
			<div class="form-group">
				<label for="bairro">
					Bairro
				</label>
				<input type="text" class="form-control" id="bairro" name="bairro" value="Santa Amélia">
			</div>
			<div class="form-group">
				<label for="cidade">
					Cidade
				</label>
				<input type="text" class="form-control" id="cidade" name="cidade" value="Belford Roxo">
			</div>
		</fieldset>	
		<button type="submit" onClick="alertaSucessoDados()" class="btn btn-primary">Alterar dados</button>
		<button type="reset" class="btn btn-warning">Resetar</button>
	  </form>
	</div>
